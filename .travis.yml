language: rust
rust:
  - stable
env:
- MINICONDA_VERSION=4.7.10 RUST_VERSION=stable
os:
  - linux
  - osx
  - windows
cache:
  cargo: true
  pip: true
  directories:
  - "${TRAVIS_HOME}/miniconda3-${MINICONDA_VERSION}"
  - /c/tools/miniconda3
install:
  - source .travis/install-dependencies-x86_64.sh
script:
  - python --version
  - python -c "import sys; print(sys.platform)" > "${TRAVIS_OS_NAME}.txt"
  # - cd pydrepr
  # - python devel pylib-build
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - "${TRAVIS_OS_NAME}.txt"
  on:
    tags: true